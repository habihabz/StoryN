<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="\assets\img\logo\logo.png">
  <title>StoryN</title>
</head>
<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <img src="\assets\img\logo\logo.png" alt="Logo" style="width:100%;height:150px;" />
          <br/>
          <br/>
          <form>
            <h1>Login</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="credential.username" name="username" required />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="credential.password" name="password" required />
            </div>
            <div>
              <button type="button" class="btn" (click)="onLogin()">Login</button>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <p class="change_link">New to site?
                <a (click)="navigateTo('user-registration')" class="to_register"> Create Account </a>
              </p>
              <div class="clearfix"></div>
              <br />
              <div>
                
                <p>Â©{{ currentYear  }} All Rights Reserved. StoryN</p>
            </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
