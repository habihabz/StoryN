
  <div>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <img src="/images/captain.png" alt="Logo" style="width:150px;height:150px;" />
          <br/>
          <form>
            <h1>Login</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="customerCredential.username" name="username" required />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="customerCredential.password" name="password" required />
            </div>
            <div>
              <button type="button" class="btn" (click)="onCustomerLogin()">Login</button>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <p class="change_link">New to site?
                <a click="" class="to_register"> Create Account </a>
              </p>
              <div class="clearfix"></div>
              <br />
              <div>
                
                <p>Â©{{ currentYear  }} All Rights Reserved. Captain</p>
            </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
