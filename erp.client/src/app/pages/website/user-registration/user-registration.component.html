<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-3">
                <img src="./assets/img/logo/logo.png" alt="Logo" style="width: 100%; height: auto;" />
                <h3 class="mt-3">Now let's make you a StoryN Member.</h3>
            </div>
            <form>
                <!-- First Name and Last Name -->
                <div class="form-row">
                    <div class="col">
                        <label for="u_name">Name *</label>
                        <input type="text" class="form-control" name="u_phone" id="u_name" placeholder="Name" required
                            [(ngModel)]="this.user.u_name" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="u_phone">Phone *</label>
                        <input type="phone" class="form-control" name="u_phone" id="u_phone" placeholder="Phone"
                            required [(ngModel)]="this.user.u_phone" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="u_email">Email *</label>
                        <input type="email" class="form-control" id="u_email" name="u_email" placeholder="Email"
                            required [(ngModel)]="this.user.u_email" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="username">Username*</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            required [(ngModel)]="this.user.u_username" />
                    </div>
                </div>
                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="u_password">Password *</label>
                    <input type="password" class="form-control" id="u_password" name="u_password"
                        placeholder="Enter Password" required [(ngModel)]="this.user.u_password" required />
                    <small class="form-text text-muted">
                        Minimum of 8 characters Uppercase, lowercase letters, and one number
                    </small>
                </div>



                <!-- Date of Birth -->
                <div class="form-row">
                    <div class="col">
                        <label for="u_date_of_birth">Date Of Birth</label>
                        <input type="date" class="form-control" id="u_date_of_birth" name="u_date_of_birth"
                            placeholder="Username" required [(ngModel)]="this.user.u_date_of_birth" />
                    </div>
                </div>
                <br />
                <!-- Checkboxes -->
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" name="u_is_get_updates" id="u_is_get_updates"
                        [(ngModel)]="is_get_updates" />
                    <label class="form-check-label" for="u_is_get_updates">
                        Sign up for emails to get updates from StoryN.
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="u_agree_terms" name="u_agree_terms" required
                        [(ngModel)]="agree_terms" />
                    <label class="form-check-label" for="u_agree_terms">
                        I agree to StoryN's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-block" (click)="registerUser()">Create
                        Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
