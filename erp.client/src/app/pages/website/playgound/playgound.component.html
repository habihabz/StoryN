<div class="position-relative" style="height: 88vh; overflow: hidden; background-color: black;">
    <!-- Background Image -->


    <!-- Centered Black Transparent Card -->
    <div class="position-absolute top-50 start-50 translate-middle" style="z-index: 2; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); 
        border-radius: 1rem; padding: 2rem; color: #fff; width: 60%; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
        <h1 class="mb-3 text-white ">{{ story.st_name }}</h1>
        <h4 class="mb-3 text-white "> Level {{ step.sp_priority }}</h4>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="step.sp_attachment" class="mt-3">
                    <app-attachment-viewer *ngIf="step.sp_attachment" [file]="step.sp_attachment"></app-attachment-viewer>
                </div>
                <p>{{ step.sp_question }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="sp_answer">Answer</label>
                    <textarea type="text" id="sp_answer" class="form-control" [(ngModel)]="step.sp_answer"
                        name="sp_answer" required rows="2"></textarea>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-12 justify-content-end">
                    <button type="submit" class="btn btn-secondary"> <i class="fa fa-eraser"></i> clear</button>
                    <button type="button" class="btn btn-success pull-right" data-dismiss="modal" (click)="submitAnswer()"><i
                            class="fa fa-check"></i> Submit</button>
                </div>
            </div>
        </div>
    </div>
