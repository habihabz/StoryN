<div class="container-fluid" style="min-height: 95vh; padding-top: 2rem; padding-bottom: 2rem; background-color: black;">
  <!-- Header Section -->
  <div class="row mb-4">
    <div class="col-md-8 mx-auto text-center">
      <h1 class="fw-bold mb-2">{{ story.st_name }}</h1>
      <h4 class="fw-light mb-3">Level {{ step.sp_priority }}</h4>
      <hr class="border-light w-50 mx-auto" />
    </div>
  </div>

  <!-- Attachment Viewer -->
  <div class="row mb-4">
    <div class="col-md-8 mx-auto text-center">
      <div *ngIf="step.sp_attachment" class="mb-3">
        <app-attachment-viewer [file]="step.sp_attachment"></app-attachment-viewer>
      </div>
    </div>
  </div>

  <!-- Question and Hint -->
  <div class="row mb-4">
    <div class="col-md-8 mx-auto text-center">
      <p class="lead mb-3">{{ step.sp_question }}</p>
      <p class="text-muted fst-italic">{{ step.sp_hint }}</p>
    </div>
  </div>

  <!-- Answer Field -->
  <div class="row mb-4">
    <div class="col-md-8 mx-auto">
      <label for="a_answer" class="form-label fw-semibold">Your Answer</label>
      <textarea
        id="a_answer"
        class="form-control"
        [(ngModel)]="answer.a_answer"
        name="a_answer"
        required
        rows="4"
        style="resize: none; border-radius: 0.5rem;"
      ></textarea>
    </div>
  </div>

  <!-- Buttons -->
  <div class="row">
    <div class="col-md-8 mx-auto text-center">
      <button type="button" class="btn btn-outline-light me-3" (click)="answer.a_answer = ''">
        <i class="fa fa-eraser"></i> Clear
      </button>
      <button type="button" class="btn btn-success" (click)="createOrUpdateAnswer()">
        <i class="fa fa-check"></i> Submit
      </button>
    </div>
  </div>
</div>
