<div class="container-fluid bg-black" style="height: 100vh; background-color: black;">
    <div class="row">
        <div class="col-12 m-0 p-0 text-center">
            <div class=" mb-2">
                <h1 class="text-white">{{ story.st_name }}</h1>
                <span class="minutes">{{ story.st_category_name }}</span>
            </div>

        </div>
    </div>
    <div class="row" *ngIf="story.st_trailer">
        <div class="col-12 m-0 p-0 text-center">
            <div class="ratio ratio-16x9 position-relative">
                <video #myVideo [src]="attachmentUrl + '/' + story.st_trailer" class="w-100 h-100 mt-0 mt-md-0" muted
                    autoplay loop playsinline style="object-fit: cover;">
                </video>
            </div>
            <button class="btn btn-sm position-absolute top-0 end-0 m-3" (click)="toggleSound()">
                {{ isMuted ? 'ðŸ”‡' : 'ðŸ”Š' }}
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 m-0 p-0">
            <img [src]="attachmentUrl + '/' + story.st_image" alt="Background" class="w-100"
                style="object-fit: cover; height: auto; max-height: 100%;" />

        </div>
    </div>
    <div class="row" style="background-color: black; color: gray;">
        <div class="col-12">
            <div >
                <div class="movie_desc mb-2" style="max-height: 600px; overflow-y: auto; width: 100%;">
                    <p class="text">{{ story.st_description }}</p>
                </div>
            </div>

        </div>
    </div>
    <div class="position-fixed bottom-0 start-0 p-4 m-0 p-0"
        style="z-index: 1000; background: rgba(0,0,0,0.0); max-width: 40%;">
        <button type="button" class="btn btn-secondary text-wrap d-inline-flex align-items-center"
            style="white-space: normal;" (click)="startGame(story.st_id)">
            <span class="me-2">Start Play</span>
            <i class="fa fa-play"></i>
        </button>
    </div>
</div>
